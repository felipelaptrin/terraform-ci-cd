repos:
  - repo: local
    hooks:
      - id: terraform-update-lockfile
        name: Ensure Terraform Lockfile Includes Multiple Platforms
        language: system
        entry: bash update-terraform-lockfile.sh
        pass_filenames: false
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.97.3
    hooks:
      - id: terraform_fmt
      - id: terraform_docs
        args:
          - --hook-config=--create-file-if-not-exist=true
      - id: terraform_validate
      - id: terraform_tflint
      - id: terraform_trivy
        args:
          - --hook-config=--parallelism-limit=1
          - --args=--severity HIGH,CRITICAL
